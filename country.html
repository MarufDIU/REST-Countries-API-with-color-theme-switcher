<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/240171d57f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
</head>

<body>
    <header>
        <div class="header-content container flex">
            <h2 class="title"><a href="/">Where in the world?</a></h2>
            <p class="theme-changer"><i class="fa-regular fa-moon"></i> Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="main-content container flex">
            <a onclick="history.back()" href="#" class="btn"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp; Back</a>
            <div class="country-details flex">
                <img src="" alt="">
                <div class="details-text-container">
                    <h1></h1>
                    <div class="details-text">
                        <p><b>Native Name:</b> <span class="native-name"></span></p>
                        <p class="country-population"><b>Population:</b> <span class="population"></span>
                        </p>
                        <p class="country-region"><b>Region:</b> <span class="region"></span></p>
                        <p class="country-subregion"><b>Sub Region:</b> <span class="sub-region"></span></p>
                        <p class="country-capital"><b>Capital:</b> <span class="capital"></span></p>
                        <p><b>Top Level Domain:</b> <span class="domain"></span></p>
                        <p><b>Currencies:</b> <span class="currencies"></span></p>
                        <p><b>languages:</b> <span class="languages"></span></p>
                    </div>
                    <div class="border-countries">
                        <b>Border Countries:</b>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
